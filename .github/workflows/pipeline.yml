name: Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
      
      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          echo "$HOME/.dagger/bin" >> $GITHUB_PATH
      
      # Complete pipeline through Dagger
      - name: Lint
        run: dagger call lint --src=.
      
      - name: Test
        run: dagger call test --src=.
      
      - name: Build
        run: dagger call build --src=.
      
      - name: Security Scan
        run: dagger call security-scan --src=.
      
      - name: Generate SBOM
        run: dagger call sbom --src=.
      
      - name: BDD Tests
        run: dagger call bdd --src=. || echo "BDD tests require higher coverage"
      
      - name: Validate Well-Known
        run: dagger call well-known --src=.
      
      - name: Generate Docs
        run: dagger call docs --src=.
      
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-artifacts
          path: ./artifacts
