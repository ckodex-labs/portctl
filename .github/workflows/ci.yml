name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
      
      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          echo "$HOME/.dagger/bin" >> $GITHUB_PATH
      
      # All validation through Dagger
      - name: Lint
        run: dagger call lint --src=.
      
      - name: Test
        run: dagger call test --src=.
      
      - name: Build
        run: dagger call build --src=.
      
      - name: Security Scan
        run: dagger call security-scan --src=. || echo "Security scan completed with findings"
      
      - name: Validate Well-Known
        run: dagger call well-known --src=.
      
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: ./artifacts
