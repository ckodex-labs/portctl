name: Deploy Well-Known to GitHub Pages

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create Pages directory
        run: |
          mkdir -p _site/.well-known
          cp -r .well-known/* _site/.well-known/
          
          # Create index.html for root
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Portctl - Well-Known Resources</title>
              <meta charset="utf-8">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      line-height: 1.6;
                  }
                  h1 { color: #2c3e50; }
                  a { color: #3498db; text-decoration: none; }
                  a:hover { text-decoration: underline; }
                  .resource { 
                      background: #f8f9fa;
                      padding: 15px;
                      margin: 10px 0;
                      border-radius: 5px;
                  }
              </style>
          </head>
          <body>
              <h1>ðŸš€ Portctl - Well-Known Resources</h1>
              <p>This page provides machine-readable metadata and AI integration resources for portctl.</p>
              
              <h2>Available Resources</h2>
              
              <div class="resource">
                  <h3><a href=".well-known/llms.txt">llms.txt</a></h3>
                  <p>LLM and AI system guidance for interacting with portctl.</p>
              </div>
              
              <div class="resource">
                  <h3><a href=".well-known/skills.txt">skills.txt</a></h3>
                  <p>Portctl capabilities available through the MCP server.</p>
              </div>
              
              <div class="resource">
                  <h3><a href=".well-known/mcp-manifest.jsonld">mcp-manifest.jsonld</a></h3>
                  <p>Model Context Protocol manifest for AI agent integration.</p>
              </div>
              
              <h2>About Portctl</h2>
              <p>
                  Portctl is a secure, cross-platform CLI for managing processes on ports.
                  <a href="https://github.com/mchorfa/portctl">View on GitHub</a>
              </p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
