name: Deploy Well-Known to GitHub Pages

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Enable Pages (if needed)
        if: steps.pages.outcome == 'failure'
        run: |
          echo "::notice::GitHub Pages needs to be enabled manually in repository settings"
          echo "Go to: Settings → Pages → Source: GitHub Actions"
          exit 0

      - name: Install mdBook
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Build documentation
        run: |
          cd docs
          ~/bin/mdbook build

      - name: Create Pages directory
        run: |
          mkdir -p _site/.well-known
          
          # Copy documentation
          cp -r docs/book/* _site/
          
          # Copy .well-known files
          cp -r .well-known/* _site/.well-known/
          
          # Use custom landing page
          cp docs/landing.html _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
