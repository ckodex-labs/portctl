name: Deploy Well-Known to GitHub Pages

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Enable Pages (if needed)
        if: steps.pages.outcome == 'failure'
        run: |
          echo "::notice::GitHub Pages needs to be enabled manually in repository settings"
          echo "Go to: Settings â†’ Pages â†’ Source: GitHub Actions"
          exit 0

      - name: Install mdBook
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Build documentation
        run: |
          cd docs
          ~/bin/mdbook build

      - name: Create Pages directory
        run: |
          mkdir -p _site/.well-known
          
          # Copy documentation
          cp -r docs/book/* _site/
          
          # Copy .well-known files
          cp -r .well-known/* _site/.well-known/
          
          # Update index.html to redirect to docs
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Portctl Documentation</title>
              <meta charset="utf-8">
              <meta http-equiv="refresh" content="0; url=./introduction.html">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      text-align: center;
                  }
                  h1 { color: #2c3e50; }
                  a { color: #3498db; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>ðŸš€ Portctl Documentation</h1>
              <p>Redirecting to documentation...</p>
              <p>If you are not redirected, <a href="./introduction.html">click here</a>.</p>
              <hr>
              <h2>Quick Links</h2>
              <ul style="list-style: none; padding: 0;">
                  <li><a href="./introduction.html">ðŸ“– Documentation</a></li>
                  <li><a href="./.well-known/llms.txt">ðŸ¤– LLM Guidance</a></li>
                  <li><a href="./.well-known/mcp-manifest.jsonld">ðŸ”Œ MCP Manifest</a></li>
                  <li><a href="https://github.com/mchorfa/portctl">ðŸ’» GitHub Repository</a></li>
              </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
